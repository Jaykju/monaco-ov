<!DOCTYPE html>
<html>
    <head>
        <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
        <link href="../images/logo.png" rel="icon"/>
    </head>

    <body>
        <a href="/">
            <div id="logo"></div>
        </a>

        <div class="se-pre-con"></div>
        <div id="editor-wrapper">
            <div class="tabAreaLeft tabArea">
                <select class="selectBox" id="cultureSelectBox"></select>
            </div>

            <div class="tabAreaRight tabArea">
                <select class="selectBox" id="languageSelectBox"></select>
            </div>

            <div class="panel rule">
                <div id="monaco-editor" style="font-size: 1em"></div>
            </div>
            <div class="panel code">
                <div id="generated-code"></div>
            </div>

            <div class="panel schema">
                <div id="schema-definition"></div>
            </div>
        </div>

        <script src="main.bundle.js"></script>
    </body>
</html>
